version: "3.9"

services:
  asphyxia:
    image: edgar131/asphyxia:latest
    environment:
      - ASPHYXIA_LISTENING_PORT=
      - ASPHYXIA_BINDING_HOST=
      - ASPHYXIA_MATCHING_PORT=
      - ASPHYXIA_DEV_MODE=
      - ASPHYXIA_PING_IP=
      - ASPHYXIA_SAVEDATA_DIR=
    ports:
      - "8083:8083"
      - "5700:5700"
    volumes:
      - "./asphyxia:/usr/local/share/custom"